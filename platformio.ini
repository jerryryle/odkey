[env:adafruit_feather_esp32s2]
platform = espressif32
board = adafruit_feather_esp32s2
framework = espidf
build_flags = 
    -DCONFIG_USB_DEVICE_ENABLED=1
    -DCONFIG_TINYUSB_MODE_SLAVE=1
    -DCONFIG_TINYUSB_HID_COUNT=1
